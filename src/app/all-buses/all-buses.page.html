<ion-content>
  <div class="header">
<div class="top-header">
  <ion-icon name="arrow-back-outline" [routerLink]="['/dashboard']"></ion-icon>
  
  
  <div>
  <ion-icon name="megaphone-outline"></ion-icon>

  <ion-icon name="menu-outline" slot="end"></ion-icon></div>
</div>
<div class="title">
  <h3>{{residence}}</h3>
  <h5>{{time}}</h5>
</div>
<div class="analytics">
  <span>Available 12</span>
  <span>Available 12</span>
  <span>Total Seats: {{totalSeats}}</span>
</div>
  </div>
<div class="main-container">

  <ion-searchbar (ionInput)="filterBookings($event)" placeholder="Search bookings"></ion-searchbar>

    <div class="details-card" *ngFor="let bus of filteredBookings" (click)="presentAlert(bus)">
      <table>
        <tr>
          <td>Student Number</td>
          <td>{{ bus.studentNumber }}</td>
        </tr>
        <tr>
          <td>{{splitFullName(bus?.fullName)?.firstName}}</td>
        <td>{{splitFullName(bus?.fullName)?.lastName}}</td>
        </tr>
        <tr>
          <td>Time</td>
          <td> {{ bus.time }}</td>
        </tr>
      </table>
    </div>
</div>

</ion-content>

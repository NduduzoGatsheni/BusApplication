<ion-content>
  <div class="login-container">
    <img src="assets/logo.png" alt="App Logo" class="logo">
    <div class="login">
      <h3>Sign Ups</h3>
      
        <ion-label position="floating">Student Number</ion-label>
        <ion-input type="text" [(ngModel)]="studentNumber"></ion-input>
      
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="fullName"></ion-input>
      
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
     <div class="buttons"><ion-button expand="full" [routerLink]="['/login']">Login</ion-button>

      <ion-button expand="full" (click)="register()">Register</ion-button>
    </div> <!-- <div class="links">
        <span>Forgot Password?</span><a href="#" (click)="forgotPassword()">Click Here</a>
      </div> -->
    </div>
  </div>
</ion-content>

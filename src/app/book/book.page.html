<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BOOK</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <label style="margin: auto; font-size: 25px;">Book for a Bus</label>
    <ion-card class="form">
      <div class="form-group">
        <ion-label>Choose Time:</ion-label>
        <select [(ngModel)]="time" name="time">
          <option value="10:00">10:00</option>
          <option value="12:00">12:00</option>
          <option value="14:00">14:00</option>
        </select>
      </div>
      <div class="form-group">
        <label for="to">Destination:</label>
        <select [(ngModel)]="residence" name="residence">
          <option value="MUT - Lonsdale">MUT - Lonsdale</option>
          <option value="MUT - Beach Hotel">MUT - Beach Hotel</option>
          <option value="MUT - Seaboard">MUT - Seaboard</option>
          <option value="MUT - WaterFront">MUT - WaterFront</option>
          <option value="MUT - Melody hills">MUT - Melody hills</option>
          <option value="MUT - Corner House">MUT - Corner House</option>
          <option value="Lonsdale - MUT">Lonsdale - MUT</option>
          <option value="Beach Hotel - MUT">Beach Hotel - MUT </option>
          <option value="Seaboard - MUT">Seaboard - MUT</option>
        </select>
      </div>
    </ion-card>
    <ion-button (click)="submitBooking()">Submit</ion-button>
  </div>
</ion-content>

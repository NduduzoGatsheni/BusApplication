<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BOOK</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <label style="margin: auto; font-size: 25px;">Book for a Bus</label>
    <ion-card class="form">
      <div class="form-group">
        <ion-label>Choose Time:</ion-label>
        <select [(ngModel)]="time" name="time">
          <option value="10:00">10:00</option>
          <option value="12:00">12:00</option>
          <option value="14:00">14:00</option>
        </select>
      </div>

      <div class="form-group">
        <label>From:</label>
        <select [(ngModel)]="from" name="from-to">
          <option value="MUT">MUT</option>
          <option value="Residence">Residence</option>
        </select>
      </div>

      <div class="form-group">
        <label for="to">To:</label>
        <select [(ngModel)]="to" name="to">
          <option value="Lonsdale">Lonsdale</option>
          <option value="Beach">Beach Hotel</option>
          <option value="Seaboard">Seaboard</option>
        </select>
      </div>
    </ion-card>
    <ion-button (click)="submitBooking()">Submit</ion-button>
  </div>
</ion-content>

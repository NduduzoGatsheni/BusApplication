<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BOOK</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <label style="margin: auto; font-size: 25px;">Add Bus</label>
    <ion-card class="form">
      <div class="form-group">
        <ion-label>Bus Number:</ion-label>
        <input type="text" [(ngModel)]="busNumber">
      </div>

      <div class="form-group">
        <label>Residence:</label>
        <select [(ngModel)]="residence" name="from-to">
          <option value="Lonsdale">Lonsdale</option>
          <option value="Beach">Beach Hotel</option>
          <option value="Seaboard">Seaboard</option>
        </select>
      </div>

      <div class="form-group">
        <ion-label>Date</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" [(ngModel)]="date"></ion-datetime>
          </ng-template>
        </ion-modal>
      </div>

      <div class="form-group">
        <ion-label>Choose Time:</ion-label>
        <select [(ngModel)]="time" name="time">
          <option value="10:00">10:00</option>
          <option value="12:00">12:00</option>
          <option value="14:00">14:00</option>
        </select>
      </div>

      <div class="green-dot form-group">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#00FF00" d="m2 12a10 10 0 1 1 10 10 10 10 0 0 1 -10-10z"/>
        </svg>
        <ion-label>Available</ion-label>
        <input type="checkbox" [(ngModel)]="availability">
      </div>
    </ion-card>
    <ion-button (click)="submitBus()">Submit</ion-button>
  </div>
</ion-content>

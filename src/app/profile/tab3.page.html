
<ion-content [fullscreen]="true">
  <div class="image">
    <h5>
      Student Profile
    </h5>

  </div>
  <div class="main-container" *ngIf="userData">
   
    <ion-label>Student Number: </ion-label> <ion-label> {{ userData.studentNumber }} </ion-label><hr/>
    <ion-label>Name: </ion-label>  <ion-label>{{ userData.fullName }} </ion-label><hr/>
    <ion-label>Email:  </ion-label> <ion-label> {{ userData.email }}</ion-label><hr/>
 

  </div>


</ion-content>
